<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> País</title>
</head>
<body>
    <h1>Qual o seu país?</h1>
    Digite seu país (Brasil ou EUA): <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica() {
        var pais = window.document.getElementById('txtpais').value;
        var resultado = window.document.querySelector('div#res');
        resultado.innerHTML = `<p>Vivendo em ${pais}</p>`;
            if (pais == 'Brasil') {
                res.innerHTML  += `<p>Você é brasileiro</p>`;
            } else if (pais == 'EUA') {
                res.innerHTML += `<p>Você é americano.</p>`;
            } else {
                res.innerHTML += `<p> Você digitou um país inválido, e por isso, não é possível descrever se você é brasileiro ou americano. </p>`;
            }
        }
    </script>
</body>
</html>

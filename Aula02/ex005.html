<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color:white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body // cria a variável recebendo os dados do corpo
        var p1 = window.document.getElementsByTagName('p')[0]; // Seleciona o elemento pela tag e adiciona a variável p1, como são dois p no documento é necessário selecionar e sempre a contagem começa pelo 0
        p1.style.color = 'lightblue'; // altera a cor da variável, alterando assim a cor no documento
        corpo.style.background = 'black';
        window.document.write('Está escrito assim: ' + p1.innerText); // imprime o texto da variável p1
        window.document.write('<p>' + p1.innerText); // innerText mostrará apenas o resultado em texto e innerHTML mostrará o resultado com as tags HTML também
        var b = window.document.getElementById('msg');
        b.style.background = 'green'; // modifica a variável b para fundo verde
        b.innerText = 'Estou aguardando...' // modifica o texto da variável b
        var d = window.document.getElementsByName('msg')[0]; // seleciona o elemento pelo nome
        /* Existem os tipos para selecionar elementos:
            getElementsByTagName()[];
            getElementById();
            getElementsByName()[];
            getElementsByClassName();
            querySelector();
            querySelectorAll();
        */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: normal 20pt Arial;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ');
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`);

        var salary = 1559.40;
        document.write(`Seu salario é ${salary.toFixed(2)} <br>`); // converte em duas casas decimais toFixed()
        document.write(`Seu salário com outra formataçao é ${salary.toFixed(2).replace('.',',')} <br>`);
        document.write(`Seu salário formatado para real é ${salary.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br>`)
    </script>
</body>
</html>
